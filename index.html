<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head><!--Informações do nosso navegador-->
<body>
    <div class="music-container">
        <h5 id="playlist-title">Playlist</h5>
        <img id="cover" alt="Disc cover."></img>
        <audio id="audio"></audio>
        
        <div id="below-cover">
            <div id="song-info">
                
                <div id="song-name">nome da música</div>
                <div id="band-name" class="light-color">nome da banda</div>
            </div>    
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button><!--Botão de like-->
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div><!--Teste 2 para o botão de volume-->
            <button onclick="document.getElementById('audio').play()"></button>
            <button onclick="document.getElementById('audio').pause()"></button>
        </div>
        
        <input type="range" id="weight" min="0" value="0.5" max="1" step="0.1" onchange="document.getElementById('audio').volume=this.value">
        <div id="button-container">           
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button><!--Embaralhar-->
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-start"></i></button><!--voltar-->
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button><!--play-->
            <button id="next" class="button button-navigate"><i class="bi bi-skip-end"></i></button> <!--avançar-->
            <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
